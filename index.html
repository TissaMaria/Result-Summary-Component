<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results Summary Component</title>
</head>
<body>
  <div class="main">
    <div class="left">
      <div class="title">Your Result</div>
      <div class="score">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
      <div class="content">
        <h2>Great</h2>
        <h4>You scored higher than 65% of the people who have taken these tests.</h4>
      </div>
    </div>
    <div class="right">
      <div class="summary">Summary</div>
      <div class="info">
        <div class="reaction">
          <div class="icon">
            <img src="./assets/images/icon-reaction.svg" alt="">
            
          </div>
          <div class="name">Reaction</div>
          <div class="score1">80 <span>/ 100 </span></div>
        </div>
        <div class="memory">
          <div class="icon">
            <img src="./assets/images/icon-memory.svg" alt="">
            
            
          </div>
          <div class="name">Memory</div>
          <div class="score1">92 <span>/ 100</span></div>
        </div>
        <div class="verbal">
          <div class="icon">
            <img src="./assets/images/icon-verbal.svg" alt="">
          </div>
          <div class="name">Verbal</div>
          <div class="score1">61 <span>/ 100</span></div>
        </div>
        <div class="visual">
          <div class="icon">
            <img src="./assets/images/icon-visual.svg" alt="">
            
          </div>
          <div class="name">Visual</div>
          <div class="score1">72 <span>/ 100</span></div>
        </div> 
      </div>
      <div class="btn">
        <button type="button">Continue</button>
      </div>
    </div>
  </div>

  
</body>
</html>
